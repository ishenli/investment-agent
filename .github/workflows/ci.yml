name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run type checking
      run: pnpm types:check

    - name: Run linting
      run: pnpm lint

    - name: Run format check
      run: pnpm format:check

    - name: Run all tests
      run: |
        pnpm test:asset || echo "Asset test failed"
        pnpm test:asset-api || echo "Asset API test failed"
        pnpm test:init || echo "Init test failed"
        pnpm test:investment-chat || echo "Investment chat test failed"
        pnpm test:position || echo "Position test failed"
        pnpm test:asset-market-info-query || echo "Asset market info test failed"
        pnpm test:finnhub-api || echo "Finnhub API test failed"
        pnpm test:history-sync || echo "History sync test failed"
        pnpm test:portfolio-analysis-service || echo "Portfolio analysis test failed"
      env:
        NODE_ENV: test
        DATABASE_URL: file:./test.db

  build:
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm build
      env:
        NODE_ENV: production

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level moderate